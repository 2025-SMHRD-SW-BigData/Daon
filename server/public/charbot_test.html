<!DOCTYPE html>
<html>

<body>
    <input id="msg" placeholder="챗봇에게 질문" />
    <button onclick="sendMessage()">전송</button>
    <pre id="response"></pre>

    <!-- axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function sendMessage() {
            const msg = document.getElementById('msg').value;

            axios
                .post('http://localhost:3003/ask', { message: msg })
                .then(response => {
                    document.getElementById('response').textContent = JSON.stringify(response.data, null, 2);
                })
                .catch(error => {
                    document.getElementById('response').textContent = '에러: ' + error;
                });
        }
    </script>
</body>

</html>
